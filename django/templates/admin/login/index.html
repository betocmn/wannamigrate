{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wanna Migrate - ADMIN</title>

    <!-- Core CSS - Include with every page -->
    <link href="{% static 'common/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'common/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'admin/img/favicon.ico' %}" type="image/x-icon" />

    <!-- SB Admin CSS - Include with every page -->
    <link href="{% static 'admin/css/sb-admin.css' %}" rel="stylesheet">
    <link href="{% static 'admin/css/style.css' %}" rel="stylesheet">

    <!-- Core Scripts - Include with every page -->
    <script src="{% static 'common/jquery/js/jquery.js' %}"></script>
    <script src="{% static 'common/bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static 'common/metis-menu/js/jquery.metisMenu.js' %}"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="{% static 'admin/js/sb-admin.js' %}"></script>
    <script src="{% static 'admin/js/util.js' %}"></script>
    
    <script type="text/javascript">

	    /**
		 * Jquery On Load
		 *
		 */
		$(document).ready(function() {
	
			// Set form submission validation
			$( "#login_form" ).submit( function() {
				return validate_empty_fields( this, 'id_email,id_password' );
			});
			
		});

    </script>

</head>

<body class="login">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
            
            	<div class="text-center">
	
					<img src="{% static 'admin/img/logo.png' %}" alt="Wanna Migrate" title="Wanna Migrate" />
											
				</div>
					
                <div class="login-panel panel panel-default">
                					
                    <div class="panel-heading">
                        <h3 class="panel-title">Admin System</h3>
                    </div>

                    <div class="panel-body">
                    						
                        {% include "admin/_common/status.html" %}

                        <form action="{% url 'admin:login' %}" method="post" id="login_form">

                            {% csrf_token %}

                            <fieldset>


                                <div class="form-group">
                                    {{ form.email }}
                                </div>

                                <div class="form-group">
                                    {{ form.password }}
                                </div>

                                <!--
                                <div class="checkbox">
                                    <label>
                                    	 <input type="checkbox" name="remember" id="remember" value="1" />
                                         Remember Me
                                    </label>
                                </div>
                                -->

                                <input type="submit" name="submit_button" id="submit_button" class="btn btn-lg btn-login btn-block" value="Login" />

                            </fieldset>
                            
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
