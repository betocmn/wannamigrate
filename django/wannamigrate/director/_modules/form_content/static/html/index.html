{% load i18n %}
<div>
    <h1>{{ content_object.question }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% for choice in content_object.choices.all %}
            <input type="radio" name="answer" value="{{ choice.id }}">{{ choice.text }}
        {% endfor %}
        <input type="submit" value="{% trans 'Submit' %}" />
    </form>
    {% if answer %}
    <h3> You selected: {{ answer }}</h3>
    {% endif %}
</div>
