<VirtualHost *:80>
	ServerName www.wannamigrate.com
	DocumentRoot /wanna/django

	WSGIScriptAlias / /wanna/django/wannamigrate/wsgi.py

	Alias /robots.txt /wanna/django/static/robots.txt
	Alias /favicon.ico /wanna/django/static/favicon.ico
	Alias /static/ /wanna/django/static/

	<Directory /wanna/django/wannamigrate/>
    		<Files wsgi.py>
        		Require all granted
    		</Files>
	</Directory>

	<Directory /wanna/django/static/>
   		Require all granted
	</Directory>
</VirtualHost>

Listen 81
<VirtualHost *:81>
	ServerName wiki.wannamigrate.com
	DocumentRoot /wanna/wiki

	<Directory /wanna/wiki/>
		Require all granted
	</Directory>
</VirtualHost>
