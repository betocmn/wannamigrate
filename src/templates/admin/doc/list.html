{% extends "_layouts/admin.html" %}
{% load staticfiles %}

{% block head %}

    {{ block.super }}
		
	<!-- Page-Level Plugin CSS - Tables -->
    <link href="{% static 'common/data-tables/css/dataTables.bootstrap.css' %}" rel="stylesheet">
    
	<!-- Page-Level Plugin Scripts - Tables -->
    <script src="{% static 'common/data-tables/js/jquery.dataTables.js' %}"></script>
    <script src="{% static 'common/data-tables/js/dataTables.bootstrap.js' %}"></script>

	<script type="text/javascript">

		$(document).ready(function() {

            // Loads datatable plugin
            init_datatable(
                $('#datatable_data'), [[0, "asc"]], [null, null, null, null, null, null, { "bSortable": false}],
                "{% url 'admin:doc:list_json' %}"
            );

		} );

		
	</script>
	
{% endblock head %}


{% block content %}


    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">
                Documents
                <a href="{% url 'admin:doc:add' %}" class="btn btn-primary btn-sm">
                    <i class="fa fa-plus"></i>
                    Add New
                </a>
            </h1>

        </div>

    </div>

    {% include "admin/_common/status.html" %}

    <div class="row">

        <div class="col-lg-12">

            <div class="panel panel-default">

                <div class="panel-heading">
                    List of all docs
                </div>

                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="datatable_data">

                            <thead>
                                <tr>
                                    <th>ID #</th>
                                    <th>Country</th>
                                    <th>Group</th>
                                    <th>Name</th>
                                    <th>Sort Order</th>
                                    <th>Is Enabled</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>

                            </tbody>

                        </table>
                    </div>

                </div>

            </div>

        </div>

    </div>
  
{% endblock content %}
