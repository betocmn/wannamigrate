{% extends "_layouts/site.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}

    <!-- Wrapper -->
    <div id="wrapper" class="discussion-wrapper update">

        <!-- Main -->
        <section id="main" class="main">

            <div class="inner">
                <header class="major">
                    <h1>{% trans "Edit My Reply" %}</h1>
                </header>

                <div class="row">

                    <div class="8u -2u 12u$(small)">

                        <!-- Form -->
                        <form method="post" action="">

                            {% csrf_token %}

                            <div class="row uniform">

                                <!-- Break -->
                                <div class="12u$ form-field {% if form.description.errors %}has-error{% endif %}">
                                    <label>
                                        {{ form.description }}
                                        <span><span>{{ form.description.label }}</span></span>
                                    </label>
                                    {{ form.description.errors }}
                                </div>

                                <!-- Break -->
                                <div class="12u$">
                                    <ul class="actions">
                                        <li>
                                            <input type="submit" value="{% trans "Update" %}" class="special" />
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>

            </div>
        </section>

    </div>

{% endblock content %}

{% block scripts %}

    {{ block.super }}

    <script type="text/javascript">

        $(document).ready(function(){


        });


    </script>

{% endblock scripts %}
