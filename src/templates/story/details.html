{% extends "_layouts/site.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}

    <!-- Wrapper -->
    <div id="wrapper" class="stories-wrapper details">

        <!-- Main -->
        <section id="main" class="main">

            <div class="inner">

                <h1>{{ post.title }}</h1>

                <div class="reading-text">
                    {{ story_html_content|safe|linebreaks }}
                </div>

                <div class="align-center">
                    <ul class="actions">
                        <li>
                            <a href="{% url 'story:index' request.session.country_slug %}" class="button">
                                {% trans "Check Out Other Stories" %}
                            </a>
                        </li>
                    </ul>
                </div>

            </div>

        </section>

    </div>

{% endblock content %}

{% block scripts %}

    {{ block.super }}

    <script type="text/javascript">

        $(document).ready(function(){

        });

    </script>

{% endblock scripts %}
