{% extends "_layouts/dashboard.html" %}
{% load staticfiles %}
{% load i18n %}

<section id="banner" class="home-wrapper"></section>

{% block dashboard_content %}

    <div class="stories details">

        <h2 class="align-center">{{ post.title }}</h2>

        <span class="image main align-center">
            <img src="{{ post.image.large.url }}" alt="{{ post.title }}" />
        </span>

        <p>
            {{ post.html_content|safe|linebreaksbr }}
        </p>

        <div class="align-center">
            <ul class="actions">
                <li><a href="{% url 'story:index' %}" class="button">Go Back</a></li>
            </ul>
        </div>

    </div>

{% endblock dashboard_content %}

{% block scripts %}

    {{ block.super }}

    <script type="text/javascript">

        $(document).ready(function(){

        });

    </script>

{% endblock scripts %}
